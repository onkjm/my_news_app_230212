{% load crispy_forms_tags %}

<div class="modal fade" id="delete_{{ article.pk }}" tabindex="-1" role="dialog"
    aria-labelledby="delete_{{ article.pk }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete_{{ article.pk }}">Delete article</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <span class="font-weight-bold">{{ article.title }}</span> ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">return</button>
                <form action="{% url 'article_delete' article.pk %}" method="POST">{% csrf_token %}
                    <!-- {{form.as_p}} -->
                    {{ form|crispy }}
                    <input type="submit" value="Delete" class="btn btn-outline-danger">
                </form>
            </div>
        </div>
    </div>
</div>
